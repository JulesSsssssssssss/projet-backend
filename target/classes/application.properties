# Configuration du serveur
server.port=8080

# Configuration de l'application
spring.application.name=projet-backend

# Configuration JWT
jwt.secret=monSuperSecretKeyPourJWTQuiDoitEtreTresLonguePourEtreSecurisee123456789
jwt.expiration=86400000

# Configuration de la base de donn√©es PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/projet_backend
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=julesruberti
spring.datasource.password=

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
